spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://placeholder/db
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    enabled: false
    contexts: test
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9999/realms/test
  main:
    banner-mode: off
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  health:
    redis:
      enabled: false

logging:
  level:
    root: WARN
    org.springframework.test: INFO
    org.hibernate.SQL: OFF

services:
  s3:
    endpoint: http://localhost:9000
    access-key: test-access-key
    secret-key: test-secret-key
    bucket-name: test-bucket
    region: us-east-1
    url-expiration: PT1H
