spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://placeholder/db
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    enabled: false
    contexts: test

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  main:
    banner-mode: "off"

management:
  endpoints:
    web:
      exposure:
        include: [health, info]
  health:
    redis:
      enabled: false

logging:
  level:
    root: WARN
    org.springframework.test: INFO
    org.hibernate.SQL: OFF
