# testcontainers.properties — фиксация служебных образов для стабильных офлайн-тестов.
# Зачем: исключить неожиданные pull и дрейф тегов в Testcontainers.
# Синхронизация: теги здесь должны совпадать с install.sh (docker pull тех же образов).
# Обновление: меняйте теги одновременно в обоих местах, не используйте 'latest'.

# Служебные образы Testcontainers
ryuk.container.image=testcontainers/ryuk:0.6.0
tinyimage.container.image=alpine:3.18

# Опционально для полностью офлайн окружения после первого прогрева:
# checks.disable=true

# Примечания:
# - Не включайте reuse.enable в проектном файле (это настройка из ~/.testcontainers.properties).
# - При смене архитектуры x86_64/arm64 теги остаются валидны.
