spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    # Подходит подробный вывод SQL в консоль, поэтому настройка включена.
    show-sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    contexts: local
  data:
    redis:
      host: localhost
      port: 6379

services:
  s3:
    endpoint: http://127.0.0.1:9000
    access-key: local
    secret-key: localpassword
    bucket-name: corpbucket
    region: us-east-1
    url-expiration: PT120H

clients:
  project-service: http://localhost:8082
  payment-service: http://localhost:9080
