spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  data:
    redis:
      host: localhost
      port: 6379

services:
  s3:
    endpoint: http://127.0.0.1:9000
    accessKey: local
    secretKey: local
    bucketName: corpbucket
    urlExpiration: 432000000

clients:
  project-service: http://localhost:8082
  payment-service: http://localhost:9080
