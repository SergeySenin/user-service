spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true  # Подходит подробный вывод SQL в консоль, поэтому настройка включена.
  liquibase:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379

services:
  s3:
    endpoint: http://127.0.0.1:9000
    accessKey: local
    secretKey: localpassword
    bucketName: corpbucket
    urlExpiration: 432000000

clients:
  project-service: http://localhost:8082
  payment-service: http://localhost:9080
